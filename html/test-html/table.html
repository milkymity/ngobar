<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th width="250px">Kolom 1</th>
                <th width="250px">Kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>Data 1 dan Data 2 Kolom 1</td>
                <td>Data 1 Kolom 2</td>
            </tr>
            <tr align="right">
                <td>Data 2 Kolom 2</td>
                <td>Data 2 Kolom 1</td>
            </tr>
            <tr align="center">
                <td colspan="2">Data 3 Kolom 1 dan Kolom 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
