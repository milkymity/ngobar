<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Pengguna</title>
  </head>
  <body>
    <a href="index.html">Kembali ke Halaman Utama</a>
    <br />
    <a href="pengguna.html">List Pengguna</a>

    <h1><b>Form Pendaftaran Pengguna</b></h1>

    <form action="" method="post">
      <table>
        <tr>
          <td><label for="nama">Nama</label></td>
          <td><input type="text" name="nama" id="nama" required /></td>
        </tr>

        <tr>
          <td><label for="pass">Password</label></td>
          <td><input type="password" name="pass" id="pass" required /></td>
        </tr>

        <tr>
          <td><label for="email">Alamat Email</label></td>
          <td><input type="email" name="email" id="email" required /></td>
        </tr>

        <tr>
          <td><label for="tanggal_lahir">Tanggal Lahir</label></td>
          <td>
            <input
              type="date"
              name="tanggal_lahir"
              id="tanggal_lahir"
              required
            />
          </td>
        </tr>

        <tr>
          <td><label>Jenis Kelamin</label></td>
          <td>
            <input type="radio" name="gender" value="Pria" required /> Pria
            <input type="radio" name="gender" value="Wanita" required /> Wanita
          </td>
        </tr>

        <tr>
          <td><label for="alamat">Alamat</label></td>
          <td>
            <textarea name="alamat" id="alamat" rows="4" required></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <button type="submit">Daftar</button>
            <button type="reset">Batal</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
